<!Doctype>
<html>
    <head>
        <title>Deadend</title>
        <style>
            /* Setting styles for the body element */
body {
  margin: 0;
  padding: 0;
  background-image: url("deadend_pic.jpg");
  background-size: cover;
  background-position: center;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Setting styles for the h3 element */
h3 {
  font-size: 24px;
  font-weight: bold;
  line-height: 1.5;
  margin: 50px 0 30px 0;
  text-align: center;
  background: linear-gradient(to right, #ff4b2b, #ff416c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Setting styles for the h1 element */
h1 {
  font-size: 48px;
  font-weight: bold;
  margin: 0 auto;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-shadow: 3px 3px 0 #000;
  border: 4px solid #fff;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 5px 5px 0 #000;
  animation: pulse 2s infinite;
}

/* Adding an animation to the h1 element */
@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.5;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}
        </style>
    </head>
    <body>
        <h3>Unfortunately,you were unable to defeat the Keeper of the forest in a game of rock paper scissors, and as a result, he has refused to allow you to proceed any further. Your quest for the treasure ends here. </h3>
        <h1>Game Over!</h1>
    </body>
</html>
