<!Doctype>
<html>
    <head>
        <title>Deadend</title>
        <style>
            body {
  background-image: url("cave.jpg");
  background-size: cover;
  background-position: center;
  font-family: 'Arial';
}

h3 {
  color: red;
  font-size: 24px;
  margin: 50px auto;
  width: 80%;
  text-align: center;
  animation: fade-in 2s ease;
}

h1 {
  color: antiquewhite;
  font-size: 48px;
  margin: 0 auto;
  width: 80%;
  text-align: center;
  animation: pop-up 2s ease;
}
            h1 {
  text-shadow: 3px 3px 0 #000;
}

/* Adding a border to the h1 element */
h1 {
  border: 4px solid #fff;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 5px 5px 0 #000;
}

/* Adding an animation to the h1 element */
h1 {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.5;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

@keyframes fade-in {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes pop-up {
  0% {transform: scale(1);}
  50% {transform: scale(1.2);}
  100% {transform: scale(1);}
}
        </style>
    </head>
    <body>
        <h3>You enter the cave but as you just step past the cave entrance, the cave collapses and you are stuck inside.Slowly you suffocate to death. </h3>
        <h1>Game Over!</h1>
    </body>
</html>
